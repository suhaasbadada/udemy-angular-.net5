<app-generic-list [list]="movies">
    <ng-container content>
        <div class="movies-container">
        <div *ngFor="let smovie of movies; let i=index" class="movie-container">
           <a [routerLink]="'/movie/'+smovie.id">
            <img [src]="smovie.poster" alt="Poster"/>
           </a>
           <p>
            <a [routerLink]="'/movie/'+smovie.id">{{smovie.title}}</a>
           </p>
           <div>
            <app-authorize-view [role]="'admin'">
                <ng-container authorized>
                    <a [routerLink]="'/movies/edit/'+smovie.id" mat-flat-button color="primary">Edit</a>
                    <button mat-flat-button color="warn" type="button" [swal]="{title:'Confirmation',text:'Are you sure you want to delete this?',showCancelButton:true}" (confirm)="remove(smovie.id)">Delete</button>
                </ng-container>    
            </app-authorize-view>
           </div>
        </div>
    </div>
    </ng-container>
</app-generic-list>
