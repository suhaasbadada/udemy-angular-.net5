<mat-tab-group>
    <mat-tab label="Edit">
        <mat-form-field appearance="fill" (change)="changeMarkdownContent($event)">
            <mat-label>{{label}}</mat-label>
            <textarea [(ngModel)]="markdownContent" matInput></textarea>
        </mat-form-field>
    </mat-tab>
    <mat-tab label="Preview">
        <markdown [data]="markdownContent" ngPreserveWhiteSpaces></markdown>
    </mat-tab>
</mat-tab-group>
